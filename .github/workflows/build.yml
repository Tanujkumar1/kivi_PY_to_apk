name: Build APK

on:
  push:
    branches:
       main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # Specify the Python version you're using

    - name: Install Cython
      run: |
        python -m pip install --upgrade pip
        python -m pip install cython

    - name: Install Buildozer dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          git \
          python3 \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev

    - name: Install Buildozer
      run: |
        python -m pip install buildozer

    - name: Build APK
      run: buildozer android debug
